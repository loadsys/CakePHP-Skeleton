---
vagrantfile-local:
    vm:
        hostname: loadsys-vagrant   #@FIXME: Change this to identify the project.
        box: puphpet/ubuntu1204-x64
        box_url: puphpet/ubuntu1204-x64
        memory: '512'
        chosen_provider: virtualbox # `virtualbox` or `vmware_fusion`. Will be overridden by `VAGRANT_DEFAULT_PROVIDER` env var if set.
        network:
            private_network: 192.168.56.101
            #public_network: # '' (blank means prompt the user), 'en1: Wi-Fi (AirPort)',  'en0: Ethernet', 'en3: Thunderbolt Ethernet'
            forwarded_port:
                apache:
                    host: '8080'
                    guest: '80'
                mysql:
                    host: '3307'
                    guest: '3306'
        provider:
            virtualbox:
                modifyvm:
                    natdnshostresolver1: on
                setextradata:
                    VBoxInternal2/SharedFoldersEnableSymlinksCreate/v-root: 1
            vmware:
                numvcpus: 1
            parallels:
                cpus: 1
        provision:
            puppet:
                manifests_path: Lib/puphpet/puppet
                manifest_file: manifest.pp
                module_path: Lib/puphpet/puppet/modules
                options:
                    - '--verbose'
                    - '--hiera_config /vagrant/Lib/puphpet/puppet/hiera.yaml'
                    - '--parser future'
        synced_folder:
            project_root:
                source: ./
                target: /var/www
                sync_type: default
                rsync:
                    args: '-z'
                    exclude: .vagrant/
                    auto: 'false'
        usable_port_range: 2200..2250
    ssh:
        host: null
        port: null
        private_key_path: null
        username: vagrant
        guest_port: null
        keep_alive: true
        forward_agent: false
        forward_x11: false
        shell: 'bash -l'
    vagrant:
        host: detect
server:
    apt-ppa-repos:
        - ppa:git-core/ppa   # Provides newer git-core
        - ppa:chris-lea/node.js  # Provides newer node and npm
    packages:
        - python-software-properties
        - python
        - g++
        - make
        - emacs
        - curl
        - zip
        - graphviz
        - git-core  # Via ppa:git-core
        - nodejs  # Via ppa:chris-lea
    dot_files:
        -
            bash_aliases: null
    _prevent_empty: ''
    users:
        root:
            # "puppet"
            password: '$6$7pe0INu/$Uxsn.lb/mJjd9394DIJx5JS9a1NVhrpWDpXRtPGS78/BfyShhOf1G0ft7mRHspXDZo6.ezyqpqIXHQ8Tl8ZJt0'
firewall:
    install: '1'
    rules: null
apache:
    install: '1'
    settings:
        user: vagrant
        group: vagrant
        default_vhost: false
        manage_user: false
        manage_group: false
        sendfile: 0
    modules:
        - php
        - rewrite
        - proxy
        - ssl
    vhosts:
        vagrant_dev:
            servername: vagrant.dev
            serveraliases:
                - www.vagrant.dev
            docroot: /var/www
            port: '80'
            setenv:
                - 'APP_ENV vagrant'
            override:
                - All
            options:
                - Indexes
                - FollowSymLinks
                - MultiViews
            custom_fragment: ''
            ssl: '0'
            ssl_cert: ''
            ssl_key: ''
            ssl_chain: ''
            ssl_certs_dir: ''
    mod_pagespeed: 0
    mod_spdy: 0
nginx:
    install: 0
    vhosts:
        awesome_dev:
            server_name: awesome.dev
            server_aliases:
                - www.awesome.dev
            www_root: /var/www/awesome.dev
            listen_port: '80'
            index_files:
                - index.html
                - index.htm
                - index.php
            envvars:
                - 'APP_ENV dev'
            ssl_cert: ''
            ssl_key: ''
php:
    install: '1'
    version: '54'
    composer: '1'
    composer_home: ''
    modules:
        php:
            - cli
            - intl
            - mcrypt
            - curl
            - geoip
            - imagick
            - memcache
            - memcached
            - readline
            - sqlite
            - xsl
        pear:
            { }
# Left for reference. This is all installed via composer now.
#            - PHP_CodeSniffer
#            -
#                name: PHPUnit
#                repository: pear.phpunit.de
#            -
#                name: phpDocumentor
#                repository: pear.phpdoc.org
        pecl:
            - pecl_http
            - PDO
            - PDO_MYSQL
            - PDO_SQLITE
            - yaml
    ini:
        display_errors: On
        error_reporting: '-1'
        session.save_path: /var/lib/php/session
        #include_path: 
    timezone: UTC
xdebug:
    install: '1'
    settings:
        xdebug.default_enable: '1'
        xdebug.remote_autostart: '0'
        xdebug.remote_connect_back: '1'
        xdebug.remote_enable: '1'
        xdebug.remote_handler: dbgp
        xdebug.remote_port: '9000'
drush:
    install: 0
    settings:
        drush.tag_branch: 6.x
mysql:
    install: '1'
    root_password: password
    phpmyadmin: 0
    adminer: 0
    databases:
        default:
            grant:
                - ALL
            name: vagrant
            host: localhost
            user: vagrant@%
            password: vagrant
            #sql_file: /var/www/Config/Schema/vagrant.sql
        test:
            grant:
                - ALL
            name: vagrant_test
            host: localhost
            user: vagrant
            password: vagrant
            sql_file: ''
postgresql:
    install: 0
    settings:
        root_password: '123'
        user_group: postgres
        encoding: UTF8
        version: '9.3'
    databases: {  }
    adminer: 0
mariadb:
    install: 0
    root_password: '123'
    adminer: 0
    databases: {  }
    version: '10.0'
mongodb:
    install: 0
    settings:
        auth: 1
        port: '27017'
    databases: {  }
redis:
    install: 0
    settings:
        conf_port: '6379'
beanstalkd:
    install: 0
    settings:
        listenaddress: 0.0.0.0
        listenport: '13000'
        maxjobsize: '65535'
        maxconnections: '1024'
        binlogdir: /var/lib/beanstalkd/binlog
        binlogfsync: null
        binlogsize: '10485760'
    beanstalk_console: 0
    binlogdir: /var/lib/beanstalkd/binlog
rabbitmq:
    install: 0
    settings:
        port: '5672'
mailcatcher:
    install: 0
    settings:
        smtp_ip: 0.0.0.0
        smtp_port: 1025
        http_ip: 0.0.0.0
        http_port: '1080'
        mailcatcher_path: /usr/local/bin
        log_path: /var/log/mailcatcher/mailcatcher.log

