<VirtualHost *:80>
	ServerName loadsys-cake3-skel.local
	ServerAdmin webmaster@localhost
	ErrorLog ${APACHE_LOG_DIR}/cake3_error.log
	CustomLog ${APACHE_LOG_DIR}/cake3.log combined

	# Imported into Apache scope in /etc/apache2/envvars (from /etc/app_env).
	SetEnv APP_ENV ${APP_ENV}

	DocumentRoot /var/www/webroot
	<Directory /var/www/webroot>
		Options -Indexes
		AllowOverride All

		<If "filesize('/var/www/provision/apache_auth_${APP_ENV}.conf') -gt 0">
			IncludeOptional "/var/www/provision/apache_auth_${APP_ENV}*.conf"
		</If>
		<Else>
			Require all granted
		</Else>

	</Directory>
</VirtualHost>
